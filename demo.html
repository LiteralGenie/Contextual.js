<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contentual Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contextual.css">
    <script src="./contentual.js"></script>
    <style>
        *{font-family: Verdana, Geneva, Tahoma, sans-serif;}
        body{background: rgb(30, 30, 30);}
    </style>
</head>
<body>
    <input type='button' id='textBtn' value='Context'/>
    <script>
        let parentControl = document.getElementById('textBtn');
        parentControl.addEventListener('click',function(){
            new Contextual.Menu({
            position: contextualCore.position.docked,
            items:[
                new Contextual.Item('Item 1','Ctrl+A','/',() => {console.log('Item 1 clicked')}),
                new Contextual.Seperator(),
                new Contextual.ChildMenu('Item 2','','/',[
                    new Contextual.Item('Subitem 1','','/',() => {}),
                    new Contextual.Item('Subitem 2','','/',() => {}),
                    new Contextual.Item('Subitem 3','','/',() => {}),
                ]),
                new Contextual.Item('Item 3','Ctrl+B','/',() => {}),
                new Contextual.Seperator(),
                new Contextual.Item('Item 4','','/',() => {console.log('Item 4 clicked')}),
                new Contextual.Item('Item 5','Ctrl+C','/',() => {}),
            ]
            });
        });
    </script>
</body>
</html>
