<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contentual Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contextual.theme.css">
    <link rel="stylesheet" type="text/css" media="screen" href="contextual.css">
    <script src="./contentual.js"></script>
    <style>
        *{font-family: sans-serif;}
        body{background: rgb(30, 30, 30);}
    </style>
</head>
<body>
    <input type='button' id='textBtn' value='Context'/>
    <script>
        let parentControl = document.getElementById('textBtn');
        parentControl.addEventListener('click', () => {
            new Contextual({
            isSticky: false,
            items:[
                new ContextualItem({label:'Stardard Item', onClick: () => {console.log('Item 1 clicked')}, shortcut:'Ctrl+A' }),
                new ContextualItem({type:'seperator'}),
                new ContextualItem({type:'submenu', label:'Submenu Item', submenu:[
                    new ContextualItem({label:'Subitem 1'}),
                    new ContextualItem({label:'Subitem 2'}),
                    new ContextualItem({label:'Subitem 3'}),
                    new ContextualItem({label:'Subitem 4'}),
                ]}),
                new ContextualItem({type:'custom', label:'Custom Item', customMarkup: `
                    <div>
                        <p>This is just some place holder text, but in theroy you could put anything here.</p>    
                    </div>
                ` }),
            ]
            });
        }, false);   
    </script>
</body>
</html>
