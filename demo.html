<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contentual Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contextual.css">
    <script src="contentual.js"></script>
    <style>
        *{font-family: Verdana, Geneva, Tahoma, sans-serif;}
    </style>
</head>
<body>
    <input type='button' id='textBtn' value='Context'/>
    <script>
        let parentControl = document.getElementById('textBtn');
        parentControl.addEventListener('click',function(){
            new contextualMenu({
                docked:false,
                items:[
                    {title:'Item 1', tip:'Ctrl+A', icon:'/' ,onclick: function(){console.log('Item 1 clicked');}},
                    {seperator:true},
                    {title:'Item 2', tip:'', icon:'/', children: [
                        {title:'Subitem 1', tip:'', icon:'/', onclick: function(){}},
                        {title:'Subitem 2', tip:'', icon:'/', onclick: function(){}},
                        {title:'Subitem 3', tip:'', icon:'/', onclick: function(){}}
                    ]},
                    {title:'Item 3', tip:'Ctrl+B', onclick: function(){}},
                    {seperator:true},
                    {title:'Item 4', tip:'', onclick: function(){console.log('Item 4 clicked');}},
                    {title:'Item 5', tip:'Ctrl+C', icon:'/', onclick: function(){}}
                ]
            });
        });
    </script>
</body>
</html>
