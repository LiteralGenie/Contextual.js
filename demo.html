<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contentual Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contextual.css">
    <script src="./contentual.js"></script>
    <style>
        *{font-family: Verdana, Geneva, Tahoma, sans-serif;}
        body{background: rgb(30, 30, 30);}
    </style>
</head>
<body>
    <input type='button' id='textBtn' value='Context'/>
    <script>
        let parentControl = document.getElementById('textBtn');
        parentControl.addEventListener('click', () => {
            new Contextual({
            isSticky: false,
            items:[
                new ContextualItem({label:'Item 1', onClick: () => {console.log('Item 1 clicked')}, shortcut:'Ctrl+A' }),
                new ContextualItem({type:'seperator'}),
                new ContextualItem({type:'submenu', label:'Item 2', submenu:[
                    new ContextualItem({label:'Subitem 1'}),
                    new ContextualItem({label:'Subitem 2'}),
                    new ContextualItem({label:'Subitem 3'}),
                ]}),
                new ContextualItem({label:'Item 3', shortcut:'Ctrl+B' }),
                new ContextualItem({type:'seperator'}),
                new ContextualItem({label:'Item 4', shortcut:'Ctrl+A' }),
                new ContextualItem({label:'Item 5', shortcut:'Ctrl+C' }),
            ]
            });
        }, false);
    </script>
</body>
</html>
